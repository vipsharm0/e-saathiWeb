<script type="text/ng-template" id="deletePost.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Archive Post</h3>
	</div>
	<div class="modal-body" id="modal-body">
		Do you want to archive  this post?
	</div>
	<div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="deletePost()">Yes</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>

<script type="text/ng-template" id="editPost.html">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Edit Post</h3>
    </div>
    <div class="modal-body" id="modal-body">
            <form class="form-horizontal addpost-top" name="postForm" ng-submit="updatePost(postForm)" novalidate>
					<div class="form-group">
						<label class="control-label col-sm-2 col-md-3" for="email">Post Date:</label>
						<div class="col-sm-10 col-md-8">
							<input  readonly type="text" ng-model="postDate" class="form-control datepicker" placeholder="Post Date">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2 col-md-3" for="email">Post catagory</label>
						<div class="col-sm-10 col-md-8">
							<select class="form-control" ng-change = "changeSubCatagory()" ng-model="editCatagory" ng-options="item.Id as item.catagory for item in catagoryOptions">
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2 col-md-3" for="email">Sub catagory</label>
						<div class="col-sm-10 col-md-8">
							<select class="form-control" ng-model="editSubCatagory" ng-options="item.Id as item.catagory for item in subCatagoryOptions">
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2 col-md-3" for="pwd">Posted By:</label>
						<div class="col-sm-10 col-md-8">
							<input ng-model="postedBy" type="text" class="form-control" id="pname" placeholder="Name" name="pname">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2 col-md-3" for="pwd">Group Name:</label>
						<div class="col-sm-10 col-md-8">
							<input ng-model="groupName" type="text" class="form-control" placeholder="Group Name" name="groupname">
						</div>
					</div>
					<div class="form-group" ng-class="{ 'has-error': postForm.purl.$touched && postForm.purl.$invalid }">
						<label class="control-label col-sm-2 col-md-3" for="pwd">Post Url<strong class="saathiError"> *</strong></label>
						<div class="col-sm-10 col-md-9">
							<input required ng-model="postUrl" type="text" class="form-control" id="purl" placeholder="Post Url" name="purl">
						</div>
						<div ng-messages="postForm.purl.$error" ng-show="postForm.purl.$touched" class="mob-error">
							<p class="saathiError" ng-message="required">Post url is required.</p>
						</div>
					</div>
					<div ng-disabled="true" class="form-group">
						<div class="col-sm-offset-3 col-md-offset-4 col-sm-10" ng-disabled="postForm.$invalid">
							<button type="submit" class="btn btn-success" ng-disabled="postForm.$invalid">Submit</button>
							<span class="editCancel"><button ng-click="cancel()" type="button" class="btn btn-warning">Cancel</button></span>
						</div>
					</div>
				</form>
    </div>
</script>
